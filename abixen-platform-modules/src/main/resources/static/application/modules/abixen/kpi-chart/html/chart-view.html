<div ng-controller="KpiChartModuleController" class="kpi-chart-view"><div class="kpi-chart-description">{{kpiChartModule.description}}</div><div class="kpi-chart-wrapper"><div class="kpi-chart-value">{{kpiChartModule.value}}</div><div class="round-progress" ng-if="kpiChartModule" round-progress max="kpiChartModule.maxValue" current="kpiChartModule.value" color="{{getColor(kpiChartModule.colorCode)}}" bgcolor="#eaeaea" offset="10" stroke="{{kpiChartModule.lineWidth}}" semi="kpiChartModule.semi" rounded="kpiChartModule.rounded" clockwise="kpiChartModule.clockwise" responsive="kpiChartModule.responsive" duration="{{kpiChartModule.animationDuration}}" animation-delay="{{kpiChartModule.animationDelay}}" radius="{{kpiChartModule.radius}}" animation="{{kpiChartModule.animationType}}"></div></div></div>
