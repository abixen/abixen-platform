spring:
  application:
    name: abixen-platform-hystrix-dashboard

turbine:
  aggregator:
    clusterConfig: AbixenPlatform
  appConfig: abixen-platform-core,abixen-platform-business-intelligence-service,abixen-platform-gateway
  clusterNameExpression: new String("default")

abixen:
  platform:
    hystrix:
      version: @project.version@