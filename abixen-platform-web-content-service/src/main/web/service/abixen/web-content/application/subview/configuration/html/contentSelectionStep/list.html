<div ng-controller="ContentSelectionStepController as contentSelectionStep">
    <div class="row grid-row">
        <div class="col-xs-12">
            <platform-search-form class="default-platform-search-form" fields="contentSelectionStep.searchFields" filter="contentSelectionStep.searchFilter" on-search="contentSelectionStep.search"></platform-search-form>
        </div>
    </div>
    <div class="row grid-row">
        <div class="col-xs-12">
            <platform-list-grid class="default-platform-list-grid" list-grid-config="contentSelectionStep.listGridConfig"></platform-list-grid>
        </div>
    </div>
</div>
