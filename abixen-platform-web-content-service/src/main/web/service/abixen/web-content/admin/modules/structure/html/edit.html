<form role="form" name="structureDetails.entityForm" novalidate>
    <div class="row form-row">

        <div class="col-md-6">
            <input-text model="structureDetails.entity.title"
                        name="title"
                        label="{{'structureDetails.title.label' | translate}}"
                        placeholder="{{'structureDetails.title.placeholder' | translate}}"
                        validators="structureDetails.validators">
            </input-text>

            <input-text-editor model="structureDetails.entity.content"
                             name="content"
                             id="xmlInput"
                             form="structureDetails.entityForm"
                             label="{{'structureDetails.content.label' | translate}}"
                             placeholder="{{'structureDetails.content.placeholder' | translate}}"
                             validators="structureDetails.validators"
                             rows="5">
            </input-text-editor>

            <input-drop-down name="template"
                             id="templateInput"
                             ng-model="structureDetails.entity.template"
                             ng-model-as-object="true"
                             label="{{'structureDetails.template.label' | translate}}"
                             options="structureDetails.templates"
                             show-empty-value="true"
                             value-key="id"
                             value-label="name"
                             empty-value-label="{{'structureDetails.template.select' | translate}}"
                             key-as-value="false"
                             validators="structureDetails.validators">
            </input-drop-down>
        </div>

    </div>
</form>
<div class="row bottom-navigation">
    <div class="col-xs-12">
        <button class="btn save-button"
                ng-disabled="structureDetails.entityForm.$invalid"
                ng-click="structureDetails.saveForm()">
            <i class="fa fa-floppy-o"></i><span>&nbsp;Save</span>
        </button>
        <button class="btn cancel-button"
                ng-click="structureDetails.cancel()"><i class="fa fa-times"></i><span>&nbsp;Cancel</span>
        </button>
    </div>
</div>
