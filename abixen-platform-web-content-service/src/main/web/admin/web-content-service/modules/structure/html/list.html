<div class="row module-navigation-row">
    <div class="col-xs-12 module-navigation-col">
        <button type="button"
                ui-sref="application.webContentService.structure.list({id:structureList.listGridConfig.selectedEntity.id})"
                ng-disabled="!structureList.listGridConfig.selectedEntity"
                class="btn btn-default pull-left">Edit
        </button>
        <span class="buttons-separator"></span>
        <button type="button" ng-click="structureList.deleteEntity(structureList.listGridConfig.selectedEntity)"
                ng-disabled="!structureList.listGridConfig.selectedEntity" class="btn btn-warning pull-left">
            Delete
        </button>
    </div>
</div>
<div class="row grid-row">
    <div class="col-xs-12">
        <platform-list-grid class="default-platform-list-grid"
                            list-grid-config="structureList.listGridConfig"></platform-list-grid>
    </div>
</div>
