<div class="row module-navigation-row">
    <div class="col-xs-12 module-navigation-col">
        <button type="button"
                ui-sref="application.webContentService.webContent.list({id:webContentList.listGridConfig.selectedEntity.id})"
                ng-disabled="!webContentList.listGridConfig.selectedEntity"
                class="btn btn-default pull-left">Edit
        </button>
        <span class="buttons-separator"></span>
        <button type="button" ng-click="webContentList.deleteEntity(webContentList.listGridConfig.selectedEntity)"
                ng-disabled="!webContentList.listGridConfig.selectedEntity" class="btn btn-warning pull-left">
            Delete
        </button>
    </div>
</div>
<div class="row grid-row">
    <div class="col-xs-12">
        <platform-list-grid class="default-platform-list-grid"
                            list-grid-config="webContentList.listGridConfig"></platform-list-grid>
    </div>
</div>
