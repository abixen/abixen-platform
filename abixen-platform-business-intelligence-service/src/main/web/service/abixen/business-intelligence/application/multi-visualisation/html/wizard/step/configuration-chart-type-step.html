<div ng-controller="WizardChartTypeController as wizardChartType">
    <div class="row wizard-init">
        <div class="col-xs-12">
            <div class="wizard-init-wrapper">
                <div class="list-group">
                    <a ng-repeat='chartType in wizardChartType.chartTypes'
                       ng-click="wizardChartType.setChartTypeSelected(chartType)"
                       ng-class="{'active': chartType.type == wizardChartType.chartConfiguration.chartType}"
                       class="list-group-item ">
                        <h4 class="list-group-item-heading">{{chartType.name | translate}}</h4>
                        <p class="list-group-item-text">{{chartType.description | translate}}</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
