<!-- header -->
<div class="wizard-table-configuration">

    <div class="row wizard-table-configuration-content">
        <div class="col-lg-4 col-md-4 col-sm-12">
            <!-- series -->
            <div class="wizard-table-configuration-content-columns">
                <div class="list-group">
                    <a ng-repeat='column in moduleConfigurationWizardStep.table.columns'
                       ng-show="column.isValid"
                       ng-click="moduleConfigurationWizardStep.table.setSelected(column.idx)"
                       ng-class="{'active': column.idx == moduleConfigurationWizardStep.table.columnSelected.idx}"
                       class="list-group-item ">
                        <h5 class="list-group-item-heading">{{column.name}}</h5>
                        <span ng-click="moduleConfigurationWizardStep.table.toggleColumn(column.idx)">
                           
                            <i ng-class="column.isActive ? 'active': 'nonactive'"
                               class="fa fa-check pull-right"></i><span class="hidden-xs">&nbsp;</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
            <!-- series details -->
            <div class="wizard-datasource-configuration-content-details">
                <div class="row">

                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <select class="form-control" name="singleSelect" id="operatorColumn"
                                ng-model="moduleConfigurationWizardStep.table.columnSelected.operator">
                            <option value="">Operator</option>
                            <option value="add">Add</option>
                            <option value="divide">Divide</option>
                            <option value="minus">Minus</option>
                            <option value="multiple">Multiple</option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <input placeholder=" value" type="text" name="input"
                               ng-model="moduleConfigurationWizardStep.table.columnSelected.operatorValue"
                               ng-trim="true" class="form-control">
                    </div>


                </div>

            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <!-- preview data-->
            <div class="">
                <span class="wizard-datasource-label">Preview data</span>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>value</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="data in moduleConfigurationWizardStep.table.columnPreviewData">
                        <td>{{data.value}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">

    </div>

    <!-- /.row -->
</div>

</div>
