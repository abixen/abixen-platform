<div class="row wizard-datasource">
    <div class="col-lg-12">


        <div class="wizard-datasource-header">
            <div style="width:10%"><h5>Id</h5></div>
            <div style="width:70%"><h5>Name</h5></div>
            <div style="width:20%"><h5>Type</h5></div>
        </div>
        <div class="wizard-datasource-wrapper">
            <div class="list-group">
                <a ng-repeat='fileDataSource in configWizard.dataSources' class="list-group-item"
                   ng-click="configWizard.setDataSourceSelected(fileDataSource)"
                   ng-class="{'active': fileDataSource.id == configWizard.chartConfiguration.dataSource.id}">

                <span style="width:10%">
                    <h4>{{fileDataSource.id}}</h4>
                </span>
                <span style="width:70%">
                    <h4 class="list-group-item-heading">{{fileDataSource.name}}</h4>

                    <p class="list-group-item-text">{{fileDataSource.description}}</p>
                </span>
                <span style="width:20%">
                    <h4>{{fileDataSource.dataSourceType}}</h4>
                </span>

                </a>
            </div>
        </div>
        <div ng-if="configWizard.dataSources.length==0">
            <div>There is no data source yet</div>
        </div>

    </div>
</div>
