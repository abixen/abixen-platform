language: java
sudo: required
dist: trusty
jdk:
  - oraclejdk8
install: true

before_install:
 - chmod +x ./travis/script/build.sh

env:
  global:
    - SONAR_RUNNER_OPTS="-Xmx2048m -XX:MaxPermSize=1024m -XX:ReservedCodeCacheSize=512m"
    - secure: ""

branches:
  only:
  - master
  - tests-and-refactor
  - v-1-0-wave-2-refactor

script:
  - ./travis/script/build.sh
