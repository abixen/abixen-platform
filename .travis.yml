language: java
sudo: required
dist: trusty
jdk:
- openjdk11
install: true

env:
  global:
  - SONAR_RUNNER_OPTS="-Xmx2048m -XX:MaxPermSize=1024m -XX:ReservedCodeCacheSize=512m"

addons:
  sonarcloud:
    organization: "abixen"
    token:
      secure: ""

script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -DskipDocker -B -e -V
