language: java
sudo: false
jdk:
  - oraclejdk8
install: true

before_install:
 - chmod +x ./travis/script/build.sh

env:
  global:
    - SONAR_RUNNER_OPTS="-Xmx2048m -XX:MaxPermSize=1024m -XX:ReservedCodeCacheSize=512m"
    - secure: ""

branches:
  only:
  - master
  - ddd-core

script:
  - ./travis/script/build.sh
