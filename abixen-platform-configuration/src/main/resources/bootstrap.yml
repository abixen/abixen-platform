server:
  port: 8888

spring:
  cloud:
    config:
      discovery:
        enabled: false
  profiles:
    active: native


---

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${abixen.services.eureka.uri:localhost}:8761/eureka/
