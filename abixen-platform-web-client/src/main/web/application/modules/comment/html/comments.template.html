<div class="comments">
    <div id="comments-tree" class="comments-content" ng-scrollbar rebuild-on-resize rebuild-on="comments-scroll:rebuild">
        <ul ng-repeat="commentItem in comments.commentItems" class="comment-list"
                on-ng-repeat-render-finish="comments-scroll:rebuild">
            <li>
                <ul class="without-list-style">
                    <comment depth="10" module-id="comments.moduleId" comment-item="commentItem"
                             roots="comments.commentItems"></comment>
                </ul>
            </li>
        </ul>
        <div  id="comments-list-ul-{{comments.moduleId}}">
            <comment depth="10" module-id="comments.moduleId" comment-item="" roots="comments.commentItems"></comment>
        </div>
    </div>
    <div id="comments-post-div-{{comments.moduleId}}"></div>
</div>
