<div class="row form-row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" role="form" name="entityForm" novalidate>
            <div class="form-group" show-errors>
                <label for="nameInput" class="col-sm-3 control-label">Name</label>

                <div class="col-sm-9">
                    <input ng-model="entity.name" type="text" name="name" class="form-control"
                           id="nameInput" placeholder="Name" ng-minlength="3" ng-maxlength="10" required>

                    <p class="help-block" ng-if="entityForm.username.$error.required">Required</p>

                    <p class="help-block" ng-if="entityForm.username.$error.minlength">Min length is
                        invalid</p>

                    <p class="help-block" ng-if="entityForm.username.$error.maxlength">Max length is
                        invalid</p>

                    <p class="help-block" ng-if="entityForm.username.$error.serverMessage">
                        {{entityForm.name.$error.serverMessage}}</p>
                </div>
            </div>

            <div class="row bottom-navigation ng-scope">
                <div class="col-xs-12">
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn save-button" ng-disabled="entityForm.$invalid"
                                    ng-click="saveForm()">
                                <i class="fa fa-floppy-o"></i>
                                <span>&nbsp;Save</span>
                            </button>
                            <button type="reset" class="btn cancel-button">
                                <i class="fa fa-times"></i>
                                <span>&nbsp;Cancel</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
