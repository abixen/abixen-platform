<div class="row module-navigation-row">
    <div class="col-xs-12 module-navigation-col">
        <button type="button" ui-sref="application.modules.edit({id:moduleList.listGridConfig.selectedEntity.id})" ng-disabled="!moduleList.listGridConfig.selectedEntity"
                class="btn btn-default pull-left">
            <i class="fa fa-pencil-square-o"></i> Edit Module
        </button>
        <span class="buttons-separator"></span>
        <button type="button" ng-click="moduleList.deleteEntity(moduleList.listGridConfig.selectedEntity)" ng-disabled="!moduleList.listGridConfig.selectedEntity" class="btn btn-warning pull-left">
            <i class="fa fa-trash-o"></i>Delete Module
        </button>
        <span class="buttons-separator"></span>
        <button type="button" ui-sref="application.modules.permissions({id:moduleList.listGridConfig.selectedEntity.id})"
                ng-disabled="!moduleList.listGridConfig.selectedEntity" class="btn btn-default pull-left">
            <i class="fa fa-key"></i>Permissions
        </button>
    </div>
</div>
<div class="row grid-row">
    <div class="col-xs-12">
        <platform-search-form class="default-platform-search-form" fields="moduleList.searchFields" filter="moduleList.searchFilter" on-search="moduleList.search"></platform-search-form>
    </div>
</div>
<div class="row grid-row">
    <div class="col-xs-12">
        <platform-list-grid class="default-platform-list-grid" list-grid-config="moduleList.listGridConfig"></platform-list-grid>
    </div>
</div>
