<div class="row form-row">
    <form class="form-horizontal" role="form" name="entityForm" novalidate>
        <div class="col-md-6">

            <div class="form-group" show-errors>
                <label for="titleInput" class="col-sm-3 control-label">Title</label>

                <div class="col-sm-9">
                    <input ng-model="entity.title" type="text" name="title" class="form-control" id="titleInput"
                           placeholder="Title" ng-required="true" ng-minlength="6" ng-maxlength="40">

                    <p class="help-block" ng-if="entityForm.title.$error.required">Required</p>

                    <p class="help-block" ng-if="entityForm.title.$error.minlength">Min length is invalid</p>

                    <p class="help-block" ng-if="entityForm.title.$error.maxlength">Max length is invalid</p>

                    <p class="help-block" ng-if="entityForm.title.$error.serverMessage">
                        {{entityForm.title.$error.serverMessage}}</p>
                </div>
            </div>

            <div class="form-group" show-errors>
                <label for="descriptionInput" class="col-sm-3 control-label">Description</label>

                <div class="col-sm-9">
                        <textarea ng-model="entity.description" type="text" name="description" class="form-control"
                                  id="descriptionInput" placeholder="Description" rows="10" ng-maxlength="100">
                        </textarea>

                    <p class="help-block" ng-if="entityForm.description.$error.maxlength">Max length is invalid</p>

                    <p class="help-block" ng-if="entityForm.description.$error.serverMessage">
                        {{entityForm.description.$error.serverMessage}}</p>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row bottom-navigation">
    <div class="col-sx-12 bottom-navigation-content">
        <a class="btn save-button" ng-click="saveForm()"><i class="fa fa-floppy-o"></i><span>&nbsp;Save</span></a>
        <a class="btn cancel-button"><i class="fa fa-times"></i><span>&nbsp;Cancel</span></a>
    </div>
</div>
